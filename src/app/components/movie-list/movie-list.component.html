<div class="movie-list">
  <h2>All Movies</h2>

  <!-- Search bar -->
  <div class="filters">
    <input
      type="text"
      placeholder="Search by title..."
      [(ngModel)]="searchQuery"
      (input)="filterMovies()"
    />

    <!-- Filter by Genre -->
    <select [(ngModel)]="selectedGenre" (change)="filterMovies()">
      <option value="">All</option>
      <option *ngFor="let genre of genre" [value]="genre">{{ genre }}</option>
    </select>

    <!-- Sort by options -->
    <select [(ngModel)]="sortOption" (change)="sortMovies()">
      <option value="alphabetical">Alphabetical</option>
      <option value="releaseDate">Release Date</option>
    </select>
  </div>

  <!-- Movie Cards -->
  <div class="movies-grid">
    <div *ngFor="let movie of filteredMovies" class="movie-card">
      <h3>{{ movie.title }}</h3>
      <img [src]="movie.image || 'placeholder.jpg'" alt="{{ movie.title }}" />
      <p>{{ movie.genre }}</p>
      <p>Released: {{ movie.releaseDate | date }}</p>
      <button [routerLink]="['/movie', movie._id]">View Details</button>
    </div>
  </div>
</div>
