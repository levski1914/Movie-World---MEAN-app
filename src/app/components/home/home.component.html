<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-4 w-50 h-50" *ngFor="let newmovie of hotMovies">
      <div
        class="card mb-4 w-100 rounded-5"
        [ngStyle]="{ 'box-shadow': newmovie.shadow }"
        style="height: 300px"
      >
        <img
          #newMovieImage
          src="{{ newmovie.image }}"
          class="rounded-5 card-img-top h-100 object-fit-fill"
          alt="{{ newmovie.title }}"
          (load)="applyBoxShadow(newMovieImage, newmovie)"
        />
      </div>
    </div>
  </div>
  <div class="row my-3 justify-content-between">
    <div
      class="col-md-4 h-50 text-center"
      style="width: 180px"
      *ngFor="let genres of genres"
    >
      <div
        class="card buttonGenres mb-4 w-100 genres rounded-5 border-0 shadow"
        style="height: 100px"
      >
        <div class="card-body align-content-center text-white">
          <h5 class="card-title fs-5">{{ genres.genre }}</h5>
        </div>
      </div>
    </div>
  </div>

  <div class="row justify-content-between">
    <div
      class="col-md-4 p-1 g-1 h-50"
      style="width: 220px"
      *ngFor="let movie of movies"
    >
      <div
        class="card lastMovies hover border-0 mb-4 w-100 bg-transparent"
        style="height: 350px"
        [ngStyle]="{ 'box-shadow': movie.shadow }"
      >
        <img
          #newMovieImage
          src="https://m4.netinfo.bg/media/images/50973/50973879/616-346-dyzhd-i-sniag-v-kraia-na-noemvri.jpg"
          class="card-img-top object-fit-fill rounded-4 h-100"
          alt="{{ movie.title }}"
          crossorigin="anonymous"
          (load)="applyBoxShadow(newMovieImage, movie)"
        />
        <div class="card-body text-white">
          <h5 class="card-title fs-5">{{ movie.title }}</h5>
          <p class="card-text">{{ movie.genre }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
