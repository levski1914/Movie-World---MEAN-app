<div class="profile-container">
  <!-- User Profile Information -->
  <div class="user-profile">
    <h2>User Profile</h2>
    <p><strong>Username:</strong> {{ username }}</p>
    <p><strong>Email:</strong> {{ email }}</p>
    <img [src]="userAvatar" alt="User Avatar" class="user-avatar" />
  </div>

  <!-- Created Movies -->
  <div class="created-movies">
    <h2>Created Movies</h2>
    <div *ngIf="createdMovies.length === 0">
      You haven't created any movies yet.
    </div>
    <div *ngFor="let movie of createdMovies" class="movie-card">
      <h3>{{ movie.title }}</h3>
      <p>{{ movie.desc }}</p>
      <button (click)="onEdit(movie._id)">Edit</button>
      <button (click)="onDelete(movie._id)">Delete</button>
    </div>
  </div>

  <!-- Favourite Movies -->
  <div class="favourite-movies">
    <h2>Favourite Movies</h2>
    <div *ngIf="favouriteMovies.length === 0">
      You haven't added any favourites yet.
    </div>
    <div *ngFor="let movie of favouriteMovies" class="movie-card">
      <h3>{{ movie.title }}</h3>
      <p>{{ movie.desc }}</p>
    </div>
  </div>
</div>
